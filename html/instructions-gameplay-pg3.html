<html>
    <head>
        <link rel="stylesheet" href="css/experiment.css">
        <!--

        <link rel="stylesheet" type="text/css" href="css/instructions-gameplay-pgs1-3.css"> <!-- Link to your external stylesheet -->
        <!-- Inline styles moved to external CSS for better organization -->
        <script type="module" src ="js/instructions-gameplay-pg3.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">          
                <div id="gameContainer">
                    <canvas id="gameCanvas" width="800" height="800"></canvas>
                    <!-- ... other elements inside gameContainer ... -->
                    <canvas id="scoreCanvas" width="50" height="80"></canvas>
                </div>
                <div  id="textboxContainer">
                    <div id="gameInstructions">
                        <h1> <em>Instructions:</em></h1>
                        <ul>
                            <li>Very good, you made it!</li>
                            <li>The size of the orange circle inside the target determines its point value. Targets filled with more orange will give you more points.</li>
                            <li>Your Task: Gather the <b>high-value</b> target.</li>
                        </ul>
                    </div>
                </div>
                <!-- Custom Alert Pop-up -->
                <div id="customAlert" class="custom-alert" style="display: none;">
                    <div class="custom-alert-content">
                        <!-- <span class="custom-alert-close" onclick="closeCustomAlert()">&times;</span> -->
                        <p id="customAlertMessage">Your custom message here!</p>
                        <button onclick="closeCustomAlert()">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
